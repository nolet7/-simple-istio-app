apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-istio-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nolet7/simple-istio-app.git
    targetRevision: main
    path: charts/simple-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
