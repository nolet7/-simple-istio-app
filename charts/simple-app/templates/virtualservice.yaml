{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: simple-app
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
    {{- range .Values.istio.gateway.hosts }}
    - {{ . }}
    {{- end }}
  gateways:
    - simple-app-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: frontend
            port:
              number: {{ .Values.frontend.service.port }}
{{- end }}
